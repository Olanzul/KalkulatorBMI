<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="form">
        <h4>BMI Calculator</h4>
        <hr />
        <form id="form">
          <div class="height">
            <label for="height" name="height">Height :</label>
            <input
              type="number"
              name="height"
              id="height"
              placeholder="Input your height"
              required
            />
          </div>

          <br />
          <div class="weight">
            <label for="weight" name="weight">Weight :</label>
            <input
              type="number"
              name="height"
              id="weight"
              placeholder="Input your weight"
              required
            />
          </div>
        </form>
        <div class="button">
          <button type="reset" id="reset" onclick="resetForm()">Reset</button>
          <button class="disabled" id="submit" type="submit" onclick="calculateBMI()">
            Submit
          </button>
        </div>
      </section>

      <hr />
      <section class="result">
        <h4>Result</h4>
        <div class="form-result">
          <p id="result"></p>
          <div class="pictures">
            <img src="" alt="" />
          </div>
        </div>
      </section>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
