<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <h4>BMI Calculator</h4>
      <hr />
      <div class="form">
        <div class="height">
          <label for="height" name="height" value="height">Height : </label>
          <input
            type="text"
            name="height"
            id="height"
            placeholder="Input your height"
          />
        </div>

        <br />
        <div class="weight">
          <label for="weight" name="weight" value="weight">Weight : </label>
          <input
            type="text"
            name="height"
            id="weight"
            placeholder="Input your weight"
          />
        </div>
        <div class="button">
          <button class="reset">Reset</button>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
